    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"

    <script>
        var map = L.map('map').setView([25.0339145, 121.5412233], 13);

        // åˆå§‹åŒ–åœ°åœ–åœ–å±¤(é è¨­)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // è¨­å®šåœ–å±¤ç¾¤çµ„
        let layerGroup = null;
        let arrLayers = [];

        // æŒ‰éˆ•
        document.querySelector('button#btn_request').addEventListener('click', function (event) {
            fetch('/taipei', { //æŠ“å’–å•¡è³‡æ–™
                method: "GET"
            }).then(function (response) {
                return response.json();
            }).then(function (cafes) {
                if (layerGroup != null && map.hasLayer(layerGroup)) { //å¦‚æœå·²ç¶“æœ‰ è¦reset
                    layerGroup.clearLayers();
                    map.removeLayer(layerGroup);
                    layerGroup = null;
                    arrLayers = [];
                }

                let tbody = document.querySelector('table > tbody'); //é¸åˆ°åŸæœ¬é‚£å€‹è¡¨æ ¼
                tbody.innerHTML = ''; // æ¸…ç©º

                const icon = new L.Icon({

                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                });

                // æ¯ä¸€å®¶å’–å•¡å»³
                for (let cafe of cafes) {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${cafe['name']}</td>
                                <td>${cafe['address']}</td>
                                <td><a href=" ${cafe['url']}" target="_blank">ğŸ”—</a></td>
                                <td> ${cafe['socket'] === 'yes' ? 'âœ”' : cafe['socket'] === 'no' ? 'âœ˜' : ' '}</td>
                                <td>${cafe['latitude']}</td>
                                <td>${cafe['longitude']}</td>`;
                    tbody.appendChild(tr); // è³‡æ–™æ”¾å…¥è¡¨æ ¼

                    // é‡˜å­
                    let marker = L.marker([cafe['latitude'], cafe['longitude']], { icon })
                        .bindPopup(`${cafe['name']}<br><a href="${cafe['url']}" target="_blank">é€£çµ</a>`) //ç¢°åˆ°é‡˜å­æœƒè·‘å‡ºåå­—å’Œé€£çµ
                        .openPopup(); // æ‰“é–‹

                    arrLayers.push(marker); // æ”¾åˆ°arrLayers
                }

                layerGroup = L.layerGroup(arrLayers);
                layerGroup.addTo(map);
            }).then(function () {
                document.getElementById('cafeTable').style.display = 'table';
            });
        });
    </script>
